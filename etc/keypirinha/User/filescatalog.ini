[profile/Home]
activate = yes
paths = ${env:USERPROFILE}\bin\**
filters = ext: .exe
file_item_label = {title}
max_depth = 2

[profile/OneDrive]
activate = yes
paths = ${env:OneDrive}\bin\**
filters = ext: .exe
file_item_label = {title}
max_depth = 2

[profile/Tools]
activate = yes
paths =
	C:\Tools\**
	D:\Tools\**
filters = ext: .exe
file_item_label = {title}
max_depth = 2
